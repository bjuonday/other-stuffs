<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrovute UI</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="start()">
    <div class="tile">
    <div id="bigtile">
        <i class="fa fa-users" aria-hidden="true"></i>
    </div>
    </div>
    <p class="version">Metrovute UI v0.1.0_14 [dev_rewrite]. Pasteright Macrodry Constitution.</p>
    <div class="container">
        <div class="cubes">
            <div class="cube">?</div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube">Untitled x2</div>
        </div>
        <div class="notif">
            <span>brazil is a contri, oki? :3</span>
        </div>
        <div class="header-links"><h2 class="header" id="header1"></h2><h2 class="header second" id="header2" onclick="tile_open()"></h2></div>
        <form id="loginform">
            <input type="text" placeholder="Handle / Email"><br>
            <input type="text" placeholder="Password"><br>
            <input type="submit" value="Sign in">
        </form>
        <form id="regform">
            <input type="text" placeholder="Handle">
            <label>How people will mention you (eg @handle)</label><br><br>
            <input type="text" placeholder="Display name"><br>
            <input type="text" placeholder="Email">
            <label>Your confirmation email will be sent here.</label><br><br>
            <input type="text" placeholder="Password">
            <label>Don't share your password from someone you don't know!</label><br><br>
            <input type="submit" value="Create new account">
        </form>
    </div>
</body>
<script src="/index.js"></script>
</html>
